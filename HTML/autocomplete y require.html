<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autocomplete y require en Formularios</title>
    <meta name="description" content="autocomplete y require en formularios">
    <meta name="robots" content="index,follow">
    <link rel="stylesheet" href="">
</head>
<body>
    <form action="">

        <label for="Nombre">
            <span>Cual es su Nombre?</span>
            <input type="text" id="Nombre" placeholder="Su Nombre" name="Nombre" autocomplete="name" required>
        </label>

        <label for="Correo">
            <span>Cual es su correo?</span>
            <input type="email" id="Correo" placeholder="Correo electronico" name="Correo" autocomplete="email" required>
        </label>

        <label for="Pais">
            <span>En que pais vive ?</span>
            <input type="text" id="Pais" placeholder="Pais" name="Pais" autocomplete="country" required>
        </label>

        <label for="CP">
            <span>Cual es tu codigo postal?</span>
            <input type="number" id="CP" placeholder="Codigo postal " name="CP" autocomplete="postal-code" required>
        </label>
       <input type="submit">
    </form>
</body>
    

</html>
